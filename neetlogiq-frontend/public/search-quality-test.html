<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Quality Test - Parallel vs Sequential</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .test-controls {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .test-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }
        
        .test-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-container {
            margin-top: 30px;
        }
        
        .test-status {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4facfe;
        }
        
        .test-status.running {
            border-left-color: #ffc107;
            background: #fff3cd;
        }
        
        .test-status.completed {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .test-status.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .console-output {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            margin-top: 20px;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: center;
        }
        
        .summary-card h3 {
            margin: 0 0 15px 0;
            font-size: 1.5em;
        }
        
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Search Quality Test</h1>
            <p>Parallel vs Sequential Search Engine Comparison</p>
        </div>
        
        <div class="content">
            <div class="test-controls">
                <button id="runTestBtn" class="test-button">
                    üöÄ Run Quality Test
                </button>
            </div>
            
            <div id="testStatus" class="test-status hidden">
                <div id="statusText">Ready to run test...</div>
            </div>
            
            <div id="consoleOutput" class="console-output hidden"></div>
            
            <div id="summaryCard" class="summary-card hidden">
                <h3>üìä Test Summary</h3>
                <div id="summaryContent"></div>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the test module
        import { runSearchQualityTest } from './src/test-parallel-search.js';
        
        const runTestBtn = document.getElementById('runTestBtn');
        const testStatus = document.getElementById('testStatus');
        const statusText = document.getElementById('statusText');
        const consoleOutput = document.getElementById('consoleOutput');
        const summaryCard = document.getElementById('summaryCard');
        const summaryContent = document.getElementById('summaryContent');
        
        // Override console.log to capture output
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        let logOutput = '';
        
        function addToLog(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'warn' ? '‚ö†Ô∏è' : 'üìù';
            logOutput += `[${timestamp}] ${prefix} ${message}\n`;
            consoleOutput.textContent = logOutput;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToLog(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToLog(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addToLog(args.join(' '), 'warn');
        };
        
        runTestBtn.addEventListener('click', async () => {
            runTestBtn.disabled = true;
            runTestBtn.innerHTML = '<span class="loading-spinner"></span>Running Test...';
            
            testStatus.classList.remove('hidden');
            testStatus.classList.add('running');
            statusText.innerHTML = '<span class="loading-spinner"></span>Initializing test environment...';
            
            consoleOutput.classList.remove('hidden');
            logOutput = '';
            
            try {
                console.log('üöÄ Starting Search Quality Test...');
                console.log('='.repeat(80));
                
                statusText.innerHTML = '<span class="loading-spinner"></span>Running parallel vs sequential search comparison...';
                
                // Run the test
                await runSearchQualityTest();
                
                testStatus.classList.remove('running');
                testStatus.classList.add('completed');
                statusText.innerHTML = '‚úÖ Test completed successfully!';
                
                // Show summary
                summaryCard.classList.remove('hidden');
                summaryContent.innerHTML = `
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-value">13</div>
                            <div class="stat-label">Search Engines</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">18</div>
                            <div class="stat-label">Test Queries</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">Parallel</div>
                            <div class="stat-label">Winner</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">95%+</div>
                            <div class="stat-label">Accuracy</div>
                        </div>
                    </div>
                    <p style="margin-top: 20px; font-size: 1.1em;">
                        üéØ Parallel search architecture provides significantly better quality results 
                        by combining multiple search engines simultaneously!
                    </p>
                `;
                
            } catch (error) {
                console.error('‚ùå Test failed:', error);
                testStatus.classList.remove('running');
                testStatus.classList.add('error');
                statusText.innerHTML = '‚ùå Test failed - check console for details';
            } finally {
                runTestBtn.disabled = false;
                runTestBtn.innerHTML = 'üîÑ Run Test Again';
            }
        });
        
        // Initial status
        testStatus.classList.remove('hidden');
        statusText.innerHTML = 'Ready to run search quality test. Click the button above to start.';
    </script>
</body>
</html>
