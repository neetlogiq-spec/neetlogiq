<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login Debug Test</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success { border-left: 4px solid #28a745; }
        .error { border-left: 4px solid #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Login Debug Test</h1>
        
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" value="Lone_wolf#12">
            <input type="password" id="password" placeholder="Password" value="Apx_gp_delta">
            <button type="submit">üîë Test Login</button>
        </form>

        <div class="result" id="result">Enter credentials and click Test Login...</div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            resultDiv.innerHTML = 'üîÑ Testing login...';
            resultDiv.className = 'result';
            
            try {
                // Test 1: Check credentials
                console.log('Username:', username);
                console.log('Password:', password);
                console.log('Username length:', username.length);
                console.log('Password length:', password.length);
                
                // Test 2: Create encoded credentials
                const encodedCredentials = btoa(`${username}:${password}`);
                console.log('Encoded credentials:', encodedCredentials);
                
                // Test 3: Make API call
                const response = await fetch('/api/sector_xp_12', {
                    headers: {
                        'Authorization': `Basic ${encodedCredentials}`
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `‚úÖ Login Successful!\n\nüìä Response:\n${JSON.stringify(data, null, 2)}`;
                    resultDiv.className = 'result success';
                    
                    // Test 4: Try redirect
                    console.log('Attempting redirect to /sector_xp_12/admin...');
                    setTimeout(() => {
                        window.location.href = '/sector_xp_12/admin';
                    }, 2000);
                    
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = `‚ùå Login Failed!\n\nStatus: ${response.status}\nError: ${errorText}`;
                    resultDiv.className = 'result error';
                }
                
            } catch (error) {
                resultDiv.innerHTML = `‚ùå Error: ${error.message}`;
                resultDiv.className = 'result error';
                console.error('Login error:', error);
            }
        });
    </script>
</body>
</html>
